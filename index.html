<!DOCTYPE html>

<html lang="en" ng-app="store">

<head>
  
  <!-- Bootstrap Style Sheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="styles.css"/>
  
  <meta charset="UTF-8">
  
  <!-- Page Title -->
  <title>Gem Store</title>
</head>
<body ng-controller="StoreController as store">
  <!-- Store Header -->
  <header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
  </header>


  <div class="container" id="product-info">
    <div class="col-xs-6 col-md-4 col-md-offset-4"> 
      <div class="panel" ng-show="tab === 1">
        <h4>Description</h4>
        <p>{{product.description}}</p>  
      </div>
      <div class="panel" ng-show="tab === 2">
        <h4>Specifications</h4>
        <blockquote>None yet</blockquote>
      </div>
      <div class="panel" ng-show="tab === 3">
        <h4>Reviews</h4>
        <blockquote>None yet</blockquote>
      </div>
    <ul class="nav nav-pills">
      <li ng-repeat="product in store.products">
        <h3>{{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
          <img ng-src="{{product.images[0].full}}"/>
        </h3>
        <section ng-init="tab = 1">
         <ul class="nav nav-pills">
            <li ng-class="{ active:tab === 1 }"><a href ng-click="tab = 1">Description</a></li>
            <li ng-class="{ active:tab === 2 }"><a href ng-click="tab = 2">Specifications</a></li>
            <li ng-class="{ active:tab === 3 }"><a href ng-click="tab = 3">Reviews</a></li>
         </ul> 
        </section>
        
                 <button ng-show="product.canPurchase">Add to Cart</button>
      </li>
    </ul>

    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
